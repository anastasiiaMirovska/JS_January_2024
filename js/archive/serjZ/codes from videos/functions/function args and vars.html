			function calculator() {

				console.log(arguments);
				let sum = 0;
				for (const argument of arguments) {
					sum += argument;
				}
				console.log(sum);
				return sum;

			}

			calculator(10, 20, 30, 40);
			calculator(10, 20, 30, 40, 100500);
